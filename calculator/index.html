<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calcContainer">
  <input id="screen" type="text" placeholder="0">
  <p id="youTyped">Tresa's Calculations</p>
  <div id="buttonContainer">
    <div id="row1">
      <button id="clear" value="clear">C</button>
      <button id="plusMinus" class="" value="-"><i class="fas fa-plus"></i>/<i class="fas fa-minus"></i></button>
      <button id="percentage" value="%"><i class="fas fa-percent"></i></button>
      <button id="divide" class="operator" value="&divide;"><i class="fas fa-divide"></i></button>
    </div>
    <div id="row2">
      <button id="seven" class="number" value="7">7</button>
      <button id="eight" class="number" value="8">8</button>
      <button id="nine" class="number" value="9">9</button>
      <button id="mulitply"  class="operator" value="*"><i class="fas fa-times"></i></button>
    </div>
    <div id="row3">
        <button id="four" class="number" value="4">4</button>
        <button id="five" class="number" value="5">5</button>
        <button id="six" class="number" value="6">6</button>
        <button id="minus" class="operator" value="-"><i class="fas fa-minus"></i></button>
  </div>
    <div id="row4">
        <button id="one" class="number" value="1">1</button>
        <button id="two" class="number" value="2">2</button>
        <button id="three" class="number" value="3">3</button>
        <button id="plus"  class="operator" value="+"><i class="fas fa-plus"></i></button>
  </div>
    <div id="row5">
    <button id="zero" class="number" value="0">0</button>
    <button id="period" value=".">.</button>
    <button id="equals" value="="><i class="fas fa-equals"></i></button>
  </div>
  </div>
</div>
</body>
<script src="https://kit.fontawesome.com/2122b9900e.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
