 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="bg"></header>
	<section id="gameFlow">
		<a id="start" style="display:none;" class="button bg-color-3" style="color:white">start</a>
		<a id="newGame"  class="button bg-color-7" style="color:white">New Game!</a>
	</section>
	<section id="playerSettings" class="color-1">

		<form action="" class="color-3">

			<label class="color-3" for="player1">Player One: <input id="player1" name="player1" type="text" placeholder="name"><div id="player1_name_updated"></div></label>
<!-- 			<a id="getPlayer1" class="button bg-color-1">Add Player</a>
 -->			
<!-- 			<a id="getPlayer1" class="button bg-color-2">Add Player</a>
 -->
			<a id="getPlayer1" class="button bg-color-3">Add Player</a>

<!-- 			<a id="getPlayer1" class="button bg-color-4">Add Player</a>
 -->
<!-- 			<a id="getPlayer1" class="button bg-color-5">Add Player</a>
 -->
			<!-- <a id="getPlayer1" class="button bg-color-6">Add Player</a> -->

			<!-- <a id="getPlayer1" class="button bg-color-7">Add Player</a> -->

			<div id="player2_container">
				<label class="color-5" for="player2">Player Two:  <input id="player2" name="player2" type="text" placeholder="name"><div id="player2_name_updated"></div></label>
				<a id="getPlayer2" class="button bg-color-5">Add Player</a>
			</div>
			<div id="computer_name_updated"></div>
			<label id="computerPlayContainer" class="color-6" for="computer">Play against the computer! <input id="computerPlay" name="computer" type="checkbox"></label>
		</form>
	</section>
	<section id="gameBoard" class="bg-color-2">
		<div class="table-container">
			<table>
				<tbody>
				<tr>
					<td id="topLeft"></td>
					<td id="topCenter"></td>
					<td id="topRight"></td>
				</tr>
				<tr>
					<td id="midLeft"></td>
					<td id="midCenter"></td>
					<td id="midRight"></td>
				</tr>
				<tr>
					<td id="bottomLeft"></td>
					<td id="bottomCenter"></td>
					<td id="bottomRight"></td>
				</tr>	
				</tbody>
			</table>
		</div>
	</section>
	<script src="js/script.js" type="text/javascript"></script>
 
</body>
</html>
