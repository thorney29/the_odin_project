<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ToDoIt</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="author" href="humans.txt">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@700&family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body>
    <div class="area">
    	<header>
    		<h1>TO DO IT</h1>
    		<div class="tagline">Create, update, complete your to do list</div>
    	</header>
        <div id="content">
            <div id="createNewSection">
                    <div id="showCreateNewFolder"> <i class="fas fa-plus"></i> Create New Project</div>
                    <div id="showCreateNewTask"> <i class="fas fa-plus"></i> Create New Task</div>
            </div>
            <section class="projectSection">
                <aside id="mainTaskBar"> 
                	<div id="viewAllProjectFolders">View All Tasks</div>
                    <div id="viewTodayProjectFolder">View Today's Tasks</div>  
                </aside>
                <div id="dynamicContent">
                    <div id="projectList"></div>
                        <div id="createToDoItem">
                            <p class="form-title">Create New TO DO Item</p>
                            <form action="" onsubmit="return false">
                                <label>TITLE: <input type="text" name="title" id="title"></label>
                                <label>DESCRIPTION:<textarea name="description" id="description"></textarea></label>
                                <label>DATE:<input type="date" name="date" id="dueDate" ></label>
                                <label>PRIORITY:    <select id="priority">
                                                        <option value="high">
                                                        High
                                                        </option>
                                                        <option value="normal">
                                                        Normal
                                                        </option>
                                                        <option value="low">
                                                        Low
                                                        </option>
                                                    </select>
                                </label>
                                <label>NOTES:<textarea name="notes" id="notes"></textarea></label>
                                <label>Checklist:<input name="checklist" id="checklist"></label>
                                <div class="formActions">
                                    <button id="saveItem" class="button">Save</button>
                                    <button id="editItem">Edit</button>
                                </div>
                            </form>
                        </div>
                </div>
            </section>
        </div>


        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    </div>
        <script src="main.js"></script>
    </body>
</html>
