<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ToDoIt</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="author" href="humans.txt">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@700&family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body>
    <div class="area">
    	<header>
    		<h1>TO DO IT</h1>
    		<div class="tagline">Create, update, complete your to do list</div>
    	</header>
        <div id="content">
           
            <section class="projectSection">
                <aside id="mainTaskBar"> 
                     <!-- <div id="createNewSection"> </div> -->
                    <ul>
                        <li class="showCreateNewTask" title="Create a new task">New Task <i class="fas fa-plus"></i> </li>
                        <li id="viewAllTasksFolders"> View All Tasks</li>
                        <li class="viewTodayTasksFolder">View Today's Tasks</li>
                        <hr>
                        <li id="showCreateNewProject">Create New Project <i class="fas fa-plus"></i></li>
                        <li id="viewAllProjectFolders">Projects</li>
                    </ul>
             
                <div id="dynamicProjects">
                    <ul id="projectList" style="padding-left: 40px;width: auto;">
                     <!-- <li></li> -->
                    </ul>
                </div>
                   </aside>
                <div id="dynamicContent">
                  <!-- Tasks displayed here -->
                   <!--  <div id="taskFolder" class="viewTodayTasksFolder" ><h2 id="taskTitle">Today's Tasks</h2></div> -->
                   <div id="taskFolder"><h2 id="taskTitle">Today's Tasks</h2></div>
                    <div id="taskList" data-visible="yes"></div>
                    <!-- Create New Project Form -->
                    <div id="createNewProject" data-form-visible="no">
                         <p id="projectFormTitle" class="form-title">Create New Project</p>
                         <form action="" onsubmit="return false">
                            <div data-close="project" class="close"><i class="far fa-times-circle"></i></div>
                                <label class="id">ID: <input readonly type="text" name="projectId" id="projectId"></label>
                                <label>Project Name: <input type="text" name="projectName" id="projectName"></label>
                                <label>Project Color: 
                                 <select id="projectColor"> 
                                    <option value="RED" style="color:red;">
                                    RED
                                    </option>
                                    <option value="ORANGE" style="color:orange;">
                                    ORANGE
                                    </option>
                                    <option value="YELLOW" style="color:yellow;">
                                    YELLOW
                                    </option>
                                     <option value="GREEN" style="color:green;">
                                    GREEN
                                    </option>
                                    <option value="INDIGO" style="color:indigo;">
                                    INDIGO
                                    </option>
                                    <option value="BLUE" style="color:blue;">
                                    BLUE
                                    </option>
                                    <option value="PURPLE" style="color:purple;">
                                    PURPLE
                                    </option>
                                </select></label>
                                 <div class="formActions">
                                    <button id="saveProject" class="button" data-visible="yes"><i class="far fa-save"></i></button>
                                    <button id="saveEditedProject" data-visible="no"><i class="far fa-save"></i></button>
                                 </div>
                        </form>
                    </div>
                     <!-- Create New Task Form -->
                    <div id="createNewTask" data-form-visible="no">
                        <p id="taskFormTitle" class="form-title">Create New Task</p>
                        <form id="taskForm" action="" onsubmit="return false">
                            <div data-close="task" class="close"><i class="far fa-times-circle"></i></div>
                            <label class="id">ID: <input type="text" name="id" id="id"></label>
                            <label>TITLE: <input type="text" name="title" id="title"></label>
                            <label>DESCRIPTION:<textarea name="description" id="description"></textarea></label>
                            <label>DATE:<input type="date" name="date" id="dueDate" ></label>
                            <label>PRIORITY:    <select id="priority"> 
                                                    <option value="normal">
                                                    Normal
                                                    </option>
                                                    <option value="high" style="color:red;">
                                                    High
                                                    </option>
                                                    <option value="low">
                                                    Low
                                                    </option>
                                                </select>
                            </label>
                            <label>NOTES:<textarea name="notes" id="notes"></textarea></label>
                            <label>ADD TO PROJECT:<input name="project" id="project"></label>
                            <div id="completionStatusCheckBox">
                                <label>STATUS:
                                <label class="checkbox-container">Completed
                                    <input type="checkbox" name="completionStatus" id="completionStatus">
                                    <span class="checkmark"></span>
                                </label>
                                </label>
                            </div>
                            <div class="formActions">
                                <button id="saveTask" class="button" data-visible="yes"><i class="far fa-save"></i></button>
                                <button id="saveEditedTask" data-visible="no"><i class="far fa-save"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>


        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    </div>
        <script src="main.js"></script>
    </body>
</html>
